<!DOCTYPE html>
<html>
<head>
	<title>MTA</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<style>
		html { height: 100%; }
		body {
			display: flex;
			margin: 0;
			padding: 0;
			overflow: hidden;
			height: 100%;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-image: url(https://images.unsplash.com/photo-1625691800094-5c5834748cbd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80) !important;
    		background-size: cover !important;
		}

		body, form, label, input {
			background: #fff;
			color: #333;
			align-items: center;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.logo {
			position: absolute;
			top: 0;
			right: 0;
			padding: 32px;
			font-family: 'Audiowide', cursive;
			font-size: 24px;
		}
		.blue {
			color: #0072F0;
			font-size: 32px;
			padding-left: 1px;
		}
		#wrap {
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		    padding: 64px;
		    background: white;
		    border-radius: 32px 0;
		    transition: height .3s;
		    transition-timing-function: ease-in-out;
		    height: 210px;
		    box-shadow: 0px 0px 10px 0px rgb(0 0 0 / 25%);
		}
		#wrap:hover {
			/*height: 240px;*/
		}

		form {
			display: flex;
			flex-direction: row;
			align-items: flex-end;
			width: 100%;
		}
		form label {
	    	/* display: block; */
	    	font: .8rem 'Fira Sans', sans-serif;
		}

		form input {
			border: 1px solid #cacaca;
			border-radius: 4px;
			padding: 4px;
			color: #000;
			width: 130px;
			background: #c7c7c7;
			font: .8rem 'Fira Sans', sans-serif;
		}

		form input,
		label {
		    margin: .4rem 0 0 0;
		}

		.inputWrap {
			margin: 0 8px;
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			align-items: flex-start;
		}

		#submit {
			margin-top: 24px; 
			border: none;
			padding: 24px;
			background: #0072F0;
			color: white;
			border-radius: 32px;
			width: 148px;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: row;
			max-height: 31px;
			transition: all 0.3s;
		}

		#submit:focus {
			outline: 0;
		}

		#submit:disabled {
			opacity: 0.5;
		}

		#success, #error {
			display: none;
			font: .8rem 'Fira Sans', sans-serif;
			align-items: center;
			white-space: nowrap;
		}

		#success {
			color: #67fde9;
		}

		#success img {width: 17px;margin-left: -8px;}

		#error {
			color: #feabff;
		}

		#msg {padding-right: 8px;padding-left: 8px;}

		#loader {display: none;border: 4px solid #f3f3f3; /* Light grey */border-top: 4px solid #3498db; /* Blue */border-radius: 50%;width: 12px;height: 12px;animation: spin 2s linear infinite;
		}

		@keyframes spin {
			0% {transform: rotate(0deg); }
			100% {transform: rotate(360deg); }
		}

		#gogo {display: flex;padding: 0 8px;flex-direction: row;align-items: center;justify-content: center;
		}

	/*	::-webkit-datetime-edit { padding: 1em; }
		::-webkit-datetime-edit-fields-wrapper { background: silver; }
		::-webkit-datetime-edit-text { color: red; padding: 0 0.3em; }
		::-webkit-datetime-edit-month-field { color: blue; }
		::-webkit-datetime-edit-day-field { color: green; }
		::-webkit-datetime-edit-year-field { color: purple; }
		::-webkit-inner-spin-button { display: none; }*/
		::-webkit-calendar-picker-indicator { color: #fff; }

		input#litepicker {
		    width: 260px;
		    border: 1px solid #cacaca;
		    min-height: 32px;
		    padding: 16px;
		    border-radius: 32px;
		    text-align: center;
		    font-size: 16px;
		}

		input#litepicker:focus {
			outline: none;
		}

		a#gsheet {
			font: .8rem 'Fira Sans', sans-serif !important;
			margin: 16px 0 0 0;
			opacity: 0;
			/*display: none;*/
			transition: opacity .3s;
			transition-timing-function: ease-in-out;
			cursor: default;
		}

		a#gsheet:visited {
			color: #555;
		}

		#myPieChart { width: 100%; margin: 64px 0; display: none; }

		select {
			-webkit-appearance: none;
			appearance: none;
            width: 148px;
            min-height: 48px !important; 
            border: 1px solid #cacaca;
            border-radius: 32px;
            background: white;
            background-image:
                linear-gradient(45deg, transparent 50%, #001F5B 50%),
                linear-gradient(135deg, #001F5B 50%, transparent 50%),
                linear-gradient(to right, white, white);
            background-position:
                calc(100% - 20px) calc(1em + 8px),
                calc(100% - 15px) calc(1em + 8px),
                100% 0;
            background-size:
                5px 5px,
                5px 5px,
                2.5em 2.5em;
            background-repeat: no-repeat;
            padding: 2px 6px 0 16px !important;
            margin-bottom: 24px;
            color: #555;
            outline: none;
        }

	</style>
</head>
<body>
	<div class="logo">Bisk.<span class="blue">MTA</span></div>
	<div id="wrap">
		<select name="University" id="selector" onchange="setPicker()">
			<option value="59519920" user="3" journey="4" mindate="2021-04-01">MSU.com</option>
			<option value="440474" user="6" journey="7" mindate="2021-07-14">VU.com</option>
			<option value="78730995" user="3" journey="4" mindate="2021-07-29">USF.com</option>
			<option value="676455" user="5" journey="6" mindate="2021-07-29">FT.com</option>
		</select>
		<input id="litepicker" placeholder="Select a Date Range">
		<button id="submit" onclick="sendRange()" disabled>
			<span id="msg">Compute</span>
			<span id="loader"></span>
			<span id="error"><span class="material-icons">error_outline</span></span>
			<span id="success"><span class="material-icons">check_circle</span></span>
		</button>
		<a id="gsheet" href="https://docs.google.com/spreadsheets/d/1xQG-Heb9hU7GG8TZPdPv3e_dKqoO8DAVznaXNMGVPio/edit?usp=sharing" target="_blank">Google Sheet Output</a>
	</div>
	<div id="skeleton"></div>
	<div id="myPieChart"></div>
</body>
	<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
	<script type="text/javascript">

		let date = new Date().toISOString().substr(0, 10);
		let x = document.getElementById('selector').selectedIndex;
  		let y = document.getElementById('selector').options;
		let mindate = y[x].getAttribute('mindate');

		// console.log(date);

		const picker = new Litepicker({ 
			element: document.getElementById('litepicker'),
			singleMode: false,
			numberOfMonths: 1,
			maxDays: 10,
			minDays: 3,
			numberOfColumns: 1,
			minDate: mindate,
			maxDate: date
		});

		picker.setDate(date);

		picker.on('change:month', (date, calendarIdx) => {
			console.log('change!!')
			document.getElementById("success").style.display = "none";
		});

		document.getElementById('litepicker').addEventListener('click', (e) => {
			document.getElementById('submit').removeAttribute('disabled');
			document.getElementById('success').style.display = 'none';
			document.getElementById('error').style.display = 'none';
			document.getElementById('gsheet').style.opacity = '0';
			document.getElementById('wrap').style.height = '210px';
		})

		setPicker = (e) => {

			picker.clearSelection();
			document.getElementById('success').style.display = 'none';
			document.getElementById('error').style.display = 'none';
			document.getElementById('gsheet').style.opacity = '0';
			document.getElementById('submit').disabled = true;
			document.getElementById('wrap').style.height = '210px';

			x = document.getElementById('selector').selectedIndex;
	  		y = document.getElementById('selector').options;
			mindate = y[x].getAttribute('mindate');
			console.log(mindate);

			picker.setOptions({
				minDate: mindate
			})
		}

		sendRange = () => {

			event.preventDefault();
			document.getElementById('submit').disabled = true;

			if (typeof xhttp == 'undefined') {

				document.getElementById('loader').style.display = 'block';
				document.getElementById('success').style.display = 'none';
				document.getElementById('error').style.display = 'none';

				let startDate = picker.getStartDate();
				console.log(startDate);
				startDate = startDate.dateInstance.toISOString().split('T')[0];

				let endDate = picker.getEndDate();
				endDate = endDate.dateInstance.toISOString().split('T')[0];

				x = document.getElementById('selector').selectedIndex;
  				y = document.getElementById('selector').options;
				viewID = y[x].value;
				userID = y[x].getAttribute('user');
				journeyID = y[x].getAttribute('journey');
				console.log(viewID);
				console.log(userID);
				console.log(journeyID);
		  		let url = 'https://mta-y2u6oyxxua-ue.a.run.app/?startdate=' + startDate + '&enddate=' + endDate + '&viewid=' + viewID + '&userid=' + userID + '&journeyid=' + journeyID;
				console.log(url);

				let xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
							document.getElementById('success').style.display = 'flex';
							document.getElementById('loader').style.display = 'none';
							google.charts.load('current', {packages: ['corechart']});
	    					google.charts.setOnLoadCallback(drawSheetName);
	    					document.getElementById('gsheet').style.opacity = '1';
	    					document.getElementById('submit').disabled = false;
	    					document.getElementById('wrap').style.height = '240px';
						}
					else if (this.status == 500) {
						document.getElementById('error').style.display = 'flex';
						document.getElementById('loader').style.display = 'none';
						document.getElementById('submit').disabled = false;
					}
				}
				
				xhttp.open('GET', url, true);
				xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
				xhttp.send();
				console.log(startDate + ' - ' + endDate);
			}

			else {
				xhttp.abort();
				console.log('aborting...');
			}
		}

		let inputField = document.querySelectorAll('input[type="date"]');

		inputField.forEach(element => {
			element.addEventListener('click', function () {
				document.getElementById('loader').style.display = 'none';
				document.getElementById('success').style.display = 'none';
				document.getElementById('error').style.display = 'none';
			})
		});

		// Google Charts

	    function drawSheetName() {
			var queryString = encodeURIComponent('SELECT A, B LIMIT 50 OFFSET 0');

			// var query = new google.visualization.Query(
			var query = new google.visualization.Query(
				'https://docs.google.com/spreadsheets/d/1xQG-Heb9hU7GG8TZPdPv3e_dKqoO8DAVznaXNMGVPio/gviz/tq?sheet=touchpoints/medium&headers=1&tq=' + queryString);
			query.send(handleSampleDataQueryResponse);
	    }

	    function handleSampleDataQueryResponse(response) {
			if (response.isError()) {
				alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
				return;
			}

			var data = response.getDataTable();
			var options = {
				title: 'Touchpoint / Medium',
				pieHole: 0.4,
				height: 400
			};
			var chart = new google.visualization.PieChart(document.getElementById('myPieChart'));
			chart.draw(data, options);
	    }

	</script>
</html>
